{% load static %}

<html>
<head>
<title>CodePlatform</title>
<link rel="stylesheet" type="text/css" href="{% static 'ide/styl.css' %}">

<body>

<h2><a href="{% url 'Signup' %}">SignUp</a></h2>
<div class="head">
    {% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p ><a href="{% url 'logoutview' %}">logout</a></p>
{% else %}

        <h2 ><p>Please login to View Problem </p></h2>
<h1>Login Form</h1>
</div>



	<div class="forms">
	<form method="POST" action="{% url 'loginview' %}" target="_self" >
        {% csrf_token %}
	username:
	<input type="text" name="username" >
	<br>
	<br>
	password:
        <input type="password" name="password" >
        <br>
        <br>



	<input type="submit" value="Sign In" >
	</form>
	</div>
{% endif %}
</body>
</head>
</html>
